<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../static/css/loginStyle.css" />
  </head>
  <body>
    <form id="loginForm">
      <h1>forget password</h1>
      <i class="i1"></i>
      <i class="i2"></i>
      <i class="i3"></i>
      <div class="between">
        <input
          type="text"
          id="name"
          name="username"
          placeholder="Username"
          required
        />
        <button type="submit">Login</button>
        <div class="last">
          <a href="http://localhost:8000/" style="text-decoration: none"
            >login</a
          >
          <a href="http://localhost:8000/createAcc">Create account</a>
        </div>
      </div>
    </form>
    <script>
      let usersNames;
      async function userName() {
        const users = await fetch("http://localhost:8000/getUsersNames");
        usersNames = await users.json();
      }
      userName();
      document.querySelector("button").addEventListener("click", (event) => {
        if (event.target.value in usersNames) {
          document.querySelector("button").disabled = false;
        } else {
          alert("user not registered");
          document.querySelector("button").disabled = true;
        }
      });
    </script>
  </body>
</html>
