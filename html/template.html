<div class="card">
  <div class="card-header">
    <h1>%team1% vs %team2%</h1>
  </div>
  <div class="card-body">
    <p>Team1 : %team1%</p>
    <p>Team2 : %team2%</p>
    <p>Winner : %team_winner%</p>
    <p>Toss Winner : %tossWinner%</p>
    <p>Won by : %difference%</p>
    <p>Team1 wickets : %team1Wickets%</p>
    <p>Team2 wickets : %team2Wickets%</p>
  </div>
</div>
